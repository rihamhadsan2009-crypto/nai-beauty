<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />

<title>NAI Beauty — Modern Arab Luxury Beauty</title>

<meta name="description" content="High-performance clean lip beauty created for Arab women. Powered by science, rooted in culture. NAI Beauty launching soon.">
<meta property="og:title" content="NAI Beauty — Modern Arab Luxury Beauty">
<meta property="og:description" content="High-performance clean lip beauty created for Arab women. Launching soon.">
<meta property="og:type" content="website">

<style>

body{
margin:0;
font-family:"Playfair Display", serif;
background:#000;
color:#f4e6bb;
text-align:center;
}

/* Luxury background */
.bg{
min-height:100vh;
padding:50px 20px 100px;
background:
radial-gradient(circle at top,#3a2d18 0%,#0b0a07 45%,#000 90%);
}

/* glowing logo container */
.logo{
margin-top:35px;
}

.logo img{
width:155px;  /* bigger */
filter: drop-shadow(0 0 18px #c8a85a80);
animation: glow 4s ease-in-out infinite;
}

@keyframes glow{
0%{filter:drop-shadow(0 0 12px #c8a85a40);}
50%{filter:drop-shadow(0 0 22px #e0c47380);}
100%{filter:drop-shadow(0 0 12px #c8a85a40);}
}

/* Gold gradient title */
h1{
margin-top:18px;
font-size:48px;
line-height:1.25;
background: linear-gradient(#ffe9a3,#d6ac55,#c89b3c);
-webkit-background-clip:text;
color:transparent;
}

/* body text */
p{
font-size:20px;
max-width:780px;
margin:10px auto;
color:#f1e3b7;
}

/* highlight line */
.tag{
font-weight:bold;
letter-spacing:.3px;
margin-top:8px;
}

/* waitlist button */
button{
margin-top:25px;
padding:15px 48px;
font-size:20px;
border-radius:40px;
border:none;
cursor:pointer;
background:linear-gradient(#f6d783,#e5b958,#bf8c2f);
box-shadow:0 10px 30px #000 inset, 0 6px 18px #000;
transition:.25s;
}

button:hover{
transform:translateY(-2px) scale(1.02);
box-shadow:0 10px 40px #000 inset,0 12px 26px #000;
}

/* Mobile */
@media(max-width:600px){
h1{font-size:34px;}
p{font-size:17px;}
.logo img{width:120px;}
}

</style>
</head>

<body>

<div class="bg">

<div class="logo">
<img src="logo.png" alt="NAI Beauty Logo">
</div>

<h1>
Modern Arab Luxury Beauty<br>
— Reimagined
</h1>

<p>
High-performance clean lip beauty created for Arab women.<br>
Powered by science, Rooted in culture.
</p>

<p class="tag">
NAI Beauty — launching soon
</p>

<p>
Be the first to experience NAI Beauty.<br>
Join the waitlist for early access & founder updates.
</p>

<button onclick="window.location.href='#'">
Join the waitlist
</button>

</div>

</body>
</html>
