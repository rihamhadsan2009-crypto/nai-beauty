<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>NAI Beauty — Modern Arab Luxury Beauty</title>
<meta name="description" content="High-performance clean lip beauty created for Arab women. Powered by science, rooted in culture.">

<style>

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: "Times New Roman", serif;
}

body{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;

  /* الخلفية */
  background: radial-gradient(circle at center, #3a2b00 0%, #000000 70%);

  /* أهم نقطة */
  color:#f8e6b5;
}

/* container */
.hero{
  max-width: 900px;
  padding: 30px;
}

/* logo */
.logo{
  width:140px;
  height:140px;
  border:2px solid #d4af37;
  border-radius:50%;
  margin:auto;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:65px;
  font-weight:bold;
  background:black;
  color:#d4af37;
  box-shadow:0 0 20px rgba(255,215,0,.35);
}

/* headings */
h1{
  font-size:52px;
  line-height:1.2;
  margin-top:30px;
}

.sub{
  margin-top:25px;
  font-size:20px;
  color:#ffecb3;
}

.highlight{
  color:#ffd977;
}

.waitlist{
  margin-top:40px;
  padding:14px 34px;
  font-size:18px;
  border-radius:999px;
  border:1px solid #d4af37;
  background: linear-gradient(to right, #ffe08a, #d4af37);
  color:black;
  cursor:pointer;
  transition:.2s;
}

.waitlist:hover{
  opacity:.9;
  transform:scale(1.03);
}

@media(max-width:700px){
  h1{font-size:34px;}
  .logo{width:120px;height:120px;font-size:55px;}
}

</style>
</head>

<body>

<div class="hero">

  <div class="logo">N</div>

  <h1>
    Modern Arab Luxury Beauty<br>
    — Reimagined
  </h1>

  <p class="sub">
    High-performance clean lip beauty created for Arab women.<br>
    Powered by science, rooted in culture.
  </p>

  <p class="sub highlight">
    NAI Beauty — launching soon
  </p>

  <p class="sub">
    Be the first to experience NAI Beauty.<br>
    Join the waitlist for early access & founder updates.
  </p>

  <button class="waitlist" onclick="window.location.href='https://docs.google.com/forms/d/e/1FAIpQLSfymf7fa7IdvbOMZBR54215B3GTA32GPqGJvIWzfyEMfI55UQ/viewform?usp=header'">
    Join the waitlist
  </button>

</div>

</body>
</html>
